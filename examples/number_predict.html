<script src="../lnnetwork.js"></script>
<script>
    const nn = new NeuralNetwork([1, 3, 1]);
    nn.set_activation_function(NeuralNetwork.linear)

    const data = {before_train: [], after_train: []};

    data.before_train.push(nn.predict([0])[0]);
    data.before_train.push(nn.predict([1])[0]);
    data.before_train.push(nn.predict([2])[0]);
    data.before_train.push(nn.predict([3])[0]);
    data.before_train.push(nn.predict([4])[0]);

    for (let index = 0; index < 100000; index++) {
        nn.train([0], [0]);
        nn.train([1], [1]);
        nn.train([2], [2]);
        nn.train([3], [3]);
        nn.train([4], [4]);
    }

    data.after_train.push(nn.predict([0])[0]);
    data.after_train.push(nn.predict([1])[0]);
    data.after_train.push(nn.predict([2])[0]);
    data.after_train.push(nn.predict([3])[0]);
    data.after_train.push(nn.predict([4])[0]);

    console.log("# Before Train;");
    for (let index = 0; index < data.before_train.length; index++) {
        console.log("[" + index + "]", data.before_train[index]);
    }

    console.log("# After Train;");
    for (let index = 0; index < data.after_train.length; index++) {
        console.log("[" + index + "]", data.after_train[index]);
    }
</script>
